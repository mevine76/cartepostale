<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #card {
            width: 400px;
            border: 1px solid black;
            position: relative;
            margin-bottom: 20px;
        }
        #card img {
            width: 100%;
            
        }
        #card h1 {
            margin: 0;
            padding: 10px;
        }
        #card p {
            margin: 0;
            padding: 10px;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
        }
        #controls label {
            display: block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="card">
        <img src="" alt="">
        <h1></h1>
        <p></p>
    </div>
    <div id="controls">
        <label>Image:</label>
        <button data-image="C:\Users\76010-34-03\Desktop\afpaconnect\assets\img\mer.jpg">Image 1</button>
        <button data-image="C:\Users\76010-34-03\Desktop\afpaconnect\assets\img\montagne.jpg">Image 2</button>
        <button data-image="C:\Users\76010-34-03\Desktop\afpaconnect\assets\img\campagne.jpg">Image 3</button>
        <br>
        <label>Titre:
            <input type="text" id="title">
        </label>
        <br>
        <label>Message:
            <input type="text" id="message">
        </label>
        <br>
        <label>Police:</label>
        <label><input type="radio" name="fontFamily" value="Arial"> Arial</label>
        <label><input type="radio" name="fontFamily" value="Calibri"> Calibri</label>
        <label><input type="radio" name="fontFamily" value="Roboto"> Roboto</label>
        <br>
        <label>Couleur:
            <input type="color" id="color">
        </label>
        <br>
        <label>Style:
            <select id="fontStyle">
                <option value="">Sélectionnez un style</option>
                <option value="normal">Normal</option>
                <option value="italic">Italique</option>
                <option value="bold">Gras</option>
                <option value="underline">Souligné</option>
            </select>
        </label>
    </div>

    <script>

      const card = document.querySelector('#card');
      const cardImg = card.querySelector('img');
      const cardTitle = card.querySelector('h1');
      const cardMessage = card.querySelector('p');

      const imageButtons = document.querySelectorAll('[data-image]');
      const titleInput = document.querySelector('#title');
      const messageInput = document.querySelector('#message');
      const fontFamilyRadios = document.querySelectorAll('[name=fontFamily]');
      const colorInput = document.querySelector('#color');
      const fontStyleSelect = document.querySelector('#fontStyle');

      imageButtons.forEach(function(button) {
          button.addEventListener('click', function() {
              cardImg.src = this.dataset.image;
          });
      });

      titleInput.addEventListener('input', function() {
          cardTitle.textContent = this.value;
      });

      messageInput.addEventListener('input', function() {
          cardMessage.textContent = this.value;
      });

      fontFamilyRadios.forEach(function(radio) {
          radio.addEventListener('change', function() {
              if (this.checked) {
                  card.style.fontFamily = this.value;
              }
          });
      });

      colorInput.addEventListener('change', function() {
          card.style.color = this.value;
      });

      fontStyleSelect.addEventListener('change', function() {
          if (this.value === 'underline') {
              cardTitle.style.textDecoration = 'underline';
              cardMessage.style.textDecoration = 'underline';
            } else {
              cardTitle.style.textDecoration = 'none';
              cardMessage.style.textDecoration = 'none';
              cardTitle.style.fontStyle = this.value;
              cardMessage.style.fontStyle = this.value;
              cardTitle.style.fontWeight = this.value === 'bold' ? 'bold' : 'normal';
              cardMessage.style.fontWeight = this.value === 'bold' ? 'bold' : 'normal';
          }
      });
    </script>


</body>
</html>
